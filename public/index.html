<!DOCTYPE html>
<html>
    <header>
        <title>Conan Exiles: Clan Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </header>
    <body>
        <nav class="navbar sticky-top navbar navbar-expand-lg navbar-dark bg-dark w-100" style="position: absolute; top: 0px;">
            <a class="navbar-brand" href="#">Conan Map</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav mr-auto" id="serverMenuArea" >
                  <!-- map list goes here -->
                </ul>
            </div>
        </nav>

        <div id="clanCard" class="invisible card text-white bg-dark mb-3" style="width: 16rem; position: absolute; right: 0.5rem; top: 5rem; z-index: 1000;">
            <div class="card-header" id="cardClanName" > </div>
            <div class="card-body">
                <div>
                    <div>Mitglieder</div>
                    <div id="clanMembers" style="text-align: right;"></div>
                </div>

                <div>
                    <div>Bauteile </div>
                    <div id="clanPieces" style="text-align: right;"></div>
                </div>

                <div id="clanLocation">Koordinaten</div>
                <div style="text-align: right;" >
                    <div>X=<span id="clanX"></span></div>
                    <div>Y=<span id="clanY"></span></div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
